<div class="container">
    <div class="row">
      <div class="col">
        <form action="#" method="post">
          <div class="form-group" hidden="hidden">
            <label for="id">Id</label>
            <input
              type="text"
              class="form-control"
              id="id"
              name="id"
              [(ngModel)]="product.id"
            />
          </div>
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              [(ngModel)]="product.name"
            />
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              type="text"
              class="form-control"
              id="description"
              name="description"
              [(ngModel)]="product.description"
            ></textarea>
          </div>
          <div class="form-group">
            <label for="imageUrl">ImageURL</label>
            <input
              type="text"
              class="form-control"
              id="imageUrl"
              name="imageUrl"
              [(ngModel)]="product.imageUrl"
            />
          </div>
          <div class="form-group">
            <label for="price">Price</label>
            <input
              type="number"
              class="form-control"
              id="price"
              name="price"
              [(ngModel)]="product.price"
            />
          </div>
          <button type="button" class="btn btn-primary" (click)="submitProduct()">Submit</button>
        </form>
      </div>
      <app-product-detail
        [product]="product"
        class="col preview-panel"
      ></app-product-detail>
    </div>
  </div>
